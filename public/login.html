<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="./tailwind.css">
    </head>
    <body class="bg-black text-white">
        <div class="h-screen flex text-xl justify-center items-center">
            <form class="flex flex-col px-4 border-white space-y-2">
                <div class="flex w-full space-x-2">
                    <p>Username</p>
                    <input class="bg-black border rounded grow" type="text"/>
                </div>
                <div class="flex w-full space-x-2">
                    <p>Password</p>
                    <input class="bg-black border rounded grow" type="text"/>
                </div>
                <div class="flex gap-4">
                    <button class="border rounded hover:bg-slate-600 p-2 grow">Login</button>
                    <button class="border rounded hover:bg-slate-600 p-2 grow">Sign Up</button>
                </div>
            </form>
        </div>
    </body>
</html>
